version: '3.8'

services:
  blockhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockhub
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/certbot
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@localhost}
      - USE_SSL=${USE_SSL:-true}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v2}
    networks:
      - blockhub_network

volumes:
  certbot-etc:
  certbot-var:
  webroot:

networks:
  blockhub_network:
    driver: bridge
